<ion-header>
    <ion-toolbar>
        <ion-title>
            注册药品
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>药品名</ion-label>
            <ion-input type="text" value="" [(ngModel)]="drug.drugname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>柜号</ion-label>
            <ion-input type="text" value="" [(ngModel)]="drug.drugroom"></ion-input>
        </ion-item>
    </ion-list>
    <button block padding (click)="register()">注册</button>

</ion-content>
