<ion-header>
    <ion-toolbar>
        <ion-title>
            药品
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>病例列表</ion-list-header>
        <ion-item-sliding *ngFor="let case of casess">
            <ion-item>
                <ion-avatar item-left>
                    <img src="{{case.avatar}}">
                </ion-avatar>
                <h2>病例</h2>
                <p>{{case.patientName}} - {{case.drugName}} - {{case.addCaseTime}}</p>
            </ion-item>
            <ion-item-options>
                <button danger (click)="itemDeleted(item)">
                    <ion-icon name="close"></ion-icon>
                </button>
                <button primary (click)="itemSelected(item)">
                    <ion-icon name="key"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
