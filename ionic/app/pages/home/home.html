<ion-header>
    <ion-toolbar>
        <ion-title>
            病号
        </ion-title>
        <ion-buttons end="">
            <button (click)="addPatient()">
                <ion-icon name="person-add">
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="home" padding="">
    <ion-card *ngFor="let patient of patients">

        <ion-item>
            <ion-avatar item-left>
                <img src="{{patient.patientAvatar}}">
            </ion-avatar>
            <h2>{{patient.patientName}}</h2>
            <p>{{patient.patientTime}}</p>
            <button primary clear small item-right (click)="openRooms(patient)">
                <ion-icon warn name="medkit"></ion-icon>
            </button>
        </ion-item>

        <ion-card-content>
            <p>{{patient.patientNote}}</p>
        </ion-card-content>

        <ion-item>
            <ion-row>
                <ion-col>
                    <button primary clear small (click)="getApi()">
                        <ion-icon name="call"></ion-icon>
                        <div>{{patient.patientPhone}}</div>
                    </button>
                </ion-col>
                <ion-col>
                    <button primary clear small (click)="enterCase(patient)">
                        <ion-icon name="medkit"></ion-icon>
                        <div>填写病例</div>
                    </button>
                </ion-col>
            </ion-row>
        </ion-item>

    </ion-card>
</ion-content>
