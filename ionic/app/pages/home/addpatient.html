<ion-header>
  <ion-toolbar>
    <ion-title>
      注册病号
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>姓名</ion-label>
            <ion-input type="text" value="" [(ngModel)]="patient.patientname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>手机号</ion-label>
            <ion-input type="text" value="" [(ngModel)]="patient.patientphone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>简介</ion-label>
            <ion-textarea [(ngModel)]="patient.patientnote"></ion-textarea>
        </ion-item>
    </ion-list>
    <button block padding (click)="register()">注册</button>

</ion-content>
