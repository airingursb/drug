<ion-header>
    <ion-toolbar>
        <ion-title>
            注册病例
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let drug of drugs">
        <ion-item-sliding>
            <ion-item>
                <h2>{{drug.drugName}}</h2>
            </ion-item>
            <ion-item-options>
                <button primary (click)="addCase(drug)">
                    <ion-icon name="add-circle"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
